    <title>関数の戻り値</title>

<body>
<script>
// 演習: 足し算をする関数 add() を作成する
// add(2, 3) -> 5
function add(a,b){
    // console.log(a + b);
    return a + b;
}
console.log(add(3, 5));

const result=add(10,30);
console.log(result);
</script>
