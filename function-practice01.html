<!DOCTYPE html>

<head>

    <title>演習</title>
</head>
<body>
<script>
// 四則演算の配列結果を返す calc() 関数を作ってください
// calc(2, 4)
// -> [6, -2, 8, 0.5]

function calc(a,b){
    return [a + b,a - b,a * b,a / b]}

// 結果表示
const result = calc(2,4);
console.log(result)



</script>
</body>
