<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBook検索</title>
</head>
<body>

  <header>
    <h1>GoogleBooks検索</h1>
    <p>
      <input type="text" id="keyword" placeholder="タイトルキーワードを記入">
      <button id="readbook">検索</button>
    </p>
  </header>

  <main>
    <p id="content"></p>
  </main>


<script src="js/jquery-3.5.1.min.js"></script>
<script>
// 手順
// 1. $.get() を使って 情報を取得する
// 2. JSONデータ構造を基に本のタイトルを取得する
// 3. 本のタイトル情報をHTMLに出力する
// ---ここからは課題！
// 4. クリックイベントで括る
// 5. id="keyword"の入力値を取得 → URLの"?q=jquery"の"queryの文字を取得した入力値（変数）に変える"
// 6. 出版社も表示してみよう！（データ構造はconsole.logで確認！！）

// $.get() を使う[開始]
$("#readbook").on("click",function(){
// 値取得
$("#content").empty()
const search = $("#keyword").val();
$.get(`https://www.googleapis.com/books/v1/volumes?q=${search}`,function(data){
  console.log(data);
  const items = data.items
  for(let i = 0; i < items.length; i++){
    console.log(items[i].volumeInfo.title);
    $("#content").append(
        `<table><tr><th><div id="title"><a href="${items[i].volumeInfo.infoLink}" target="_blank">${items[i].volumeInfo.title}</a></div></br>${items[i].volumeInfo.authors}(著）</br>出版社：${items[i].volumeInfo.publisher}</th><td>${items[i].volumeInfo.description}</td></tr>`)
  }
})
})
// $.get() を使う[終了]

</script>
</body>
</html>
