<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習</title>

<body>
<script>
// 正解しているか否かを返す関数 judge() の作成

const my = [1, 2, 3] // 選択問題のユーザ解答
const ans = [1, 2, 3] // 選択問題の解答

function judge(my,ans){
console.log(my[0]== ans[0]);
console.log(my[1]== ans[1]);
console.log(my[2]== ans[2]);
return[
    my[0]== ans[0],
    my[1]== ans[1],
    my[2]== ans[2]
]

const result = []
for(let i = 0; i < 3; i++){
    result.push(my[i] === ans[i])
}
return result

}
// 結果表示
const result = judge(my, ans)
console.log(result);



</script>
</body>
